<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700|Allerta" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">


    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">


</head>
<body>
    
    {% block content %}{% endblock %}

    <footer class="footer">
        <hr>
        <p>&copy; copyright </p>
        <p>Build with HTML, CSS, Flask and <span class="love">‚ù§</span> by <a href="https://github.com/oecorrechag">Oscar</a></p>
    </footer>

</body>
</html>
