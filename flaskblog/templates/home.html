{% extends "layout.html" %}
{% block content %}


    
    <section class="blog">

        <article class="portada">
            <img src="{{ url_for('static', filename='profile_pics/img1.jpg') }}" alt="img1" width="1000">
            <div class="description">
                <h1>Ultima entrada de blog</h1>
                <div class="autor">
                    <p>
                        <img src="{{ url_for('static', filename='profile_pics/default.png') }}" alt="default" width="35px" height="35px"><span>Joe Doe</span>
                    </p>
                    <span>Diciembre 5 2020</span>
                </div> 
            </div>
        </article>

        <div class="contenedor">
            <h2 class="titulo"> Entradas <span>Ante</span>riores</h2> <!--Sub-titulo-->   
        </div>

        <section id = "blog-items" class="blog-items">

            {% for post in posts %}

            <article class="item-blog">
                <a href="{{ url_for('post', post_id=post.id) }}">
                    <img src="{{ url_for('static', filename='profile_pics/img6.jpg') }}" alt="img2" width="300" height="300">
                </a>
                <div class="description">
                    <h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
                    <div class="autor">
                        <p>
                            <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" 
                            alt="default" width="35px" height="35px"><span>{{ post.author.username }}</span>
                        </p>
                        <span>{{ post.date_posted.strftime('%Y-%m-%d') }}</span>
                    </div> 
                </div>                
            </article>

            {% endfor %}

        </section>

{% endblock content %}
